<!doctype html>
<html>
<head>
	<title>Infographic of Ecommerce in Vietnam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main2.css">
</head>
<body>
	<section class="container-fluid" id="iprice-content">
		<div class="block">
			<div id="infographic-content">
				<div class="infographic-header flex width__100 fixed">
					<div class="filter half p__10">
						<label for="" class="pr__10 filterResultsBy">Filter By</label>
						<span>
							<select name="business_model" class="sort_by business_model">
								<option value="">Business Model</option>
								<option value="b2c">Business to Consumer</option>
								<option value="c2c">Consumer to Consumer</option>
							</select>
						</span>
						<span>
							<select name="store_type" class="sort_by store_type">
								<option value="">Store Type</option>
								<option value="fashion">Fashion</option>
								<option value="general">General</option>
								<option value="tech_gadget">Tech &amp; Gadget</option>
							</select>
						</span>
						<span>
							<select name="store_origin" class="sort_by store_origin">
								<option value="">Store Origin</option>
								<option value="malaysia">Malaysia</option>
								<option value="international">International</option>
							</select>
						</span>
					</div>
					<div class="quartal half p__10 ta__right">
						<div class="year inline">
							<label for="" class="inline pr__10 filterYear"></label>
							<span>
								<select name="store_origin" class="quartal_select">
									<option value="q1-2017">Q1 - 2017</option>
									<option value="q2-2017">Q2 - 2017</option>
									<option value="q3-2017" selected="true">Q3 - 2017</option>
									<option value="q4-2017">Q4 - 2017</option>
								</select>
							</span>
						</div>
					</div>
				</div>
				<div id="container">
					<div class="infographic-data-wrapper">
						<div class="header">
							<span class="col ta__left sort-by bg__grey merchantTitle">Merchant</span>
							<span class="col ta__left sort-by active up monthlyTitle" data-attr="traffics">Monthly Visits</span>
							<span class="col ta__left sort-by iosTitle" data-attr="ios">AppStore Rank</span>
							<span class="col ta__left sort-by androidTitle" data-attr="android">PlayStore Rank</span>
							<span class="col ta__left sort-by socialTitle" data-attr="twitter">Twitter</span>
							<span class="col ta__left sort-by" data-attr="instagram">Instagram</span>
							<span class="col ta__left sort-by" data-attr="facebook">Facebook</span>
							<span class="col ta__left sort-by employeeTitle" data-attr="employees">Number of Employees</span>
						</div>
						<div id="data"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="swipe-left">
			<div class="swipe-wrapper">
				<img src="assets/img/swipe-left.png" alt="">
				<p>Swipe left for more information</p>
			</div>
		</div>
	</section>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="assets/js/vlist.js"></script>
  <script src="assets/js/TweenMax.js"></script>
	<script src="assets/js/apps.js"></script>
</body>
</html>
